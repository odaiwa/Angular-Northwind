<div class="box">
    <h2>Add product</h2>
  
    <form (submit)="add()">
      <label>Name: </label>
      <input type="text" name="name" required  [(ngModel)]="product.name"/>
      <span *ngIf="name.errors?.required">
        Name is required.
      </span>
      <label>Price: </label>
      <input type="number" step="0.01" required  name="price" [(ngModel)]="product.price"/>
  
      <label>Stock: </label>
      <input type="number" name="stock" required [(ngModel)]="product.stock"/>
  
      <label>Image: </label>
      <input type="file" accept="image/*" name="image" [(ngModel)]="product.image"/>
  
      <button>Add</button>
    </form>
  </div>
