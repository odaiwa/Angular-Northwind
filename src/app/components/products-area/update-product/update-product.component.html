<div class="box">
    <h2>Update Product</h2>

    <form [formGroup]="productForm">

        <label>Name: </label>
        <input type="text">

        <label>Price: </label>
        <input type="number" step="0.01">

        <label>Stock: </label>
        <input type="number">

        <label>Image: </label>
        <input type="file">

        <button>Update</button>

    </form>
</div>
